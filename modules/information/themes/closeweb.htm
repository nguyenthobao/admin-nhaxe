<style type="text/css">
.styleClose img{
	border:1px solid #fff;
}
.styleClose img:hover{
	border:1px solid red;
}
.styleClose img:active, .styleClose img.active{
	border:1px solid #35aa47;
}
</style>
<div class="row">
	<div class="col-md-12">
		<form class="form-horizontal form-row-seperated" action="" id="form_contactinfo" class="form-horizontal" method="POST">
			<div class="portlet">
				<div class="portlet-title">
					<div class="caption">
						<i class="fa fa-list-ul"></i>{lang close_web}
					</div>
					<div class="actions btn-set pull-right">
						<a href="$_B['home']/information-lang-vi" class="btn default"><i class="fa fa-angle-left"></i> {lang cancel}</a>
						<button id="saveCloseweb" class="btn green continue" type="button"><i class="fa fa-check"></i> {lang submit}</button>						
					</div>
				</div>
				<div class="portlet-body">
					
						<div class="portlet-title">
							
						</div>
						<div class="portlet-body form" >
						<div class="form-group">
							<label class="control-label col-md-2">{lang status}</label>
							<div class="col-md-2">
								<select id="status" class="form-control" name="status" data-error="{news_error}" aria-invalid="false">
									<option value="1" <!--{if isset($_DATA['data']['closeweb']['status']) && $_DATA['data']['closeweb']['status']==1}-->selected="selected"<!--{/if}-->>Mở webiste</option>
									<option value="0" <!--{if isset($_DATA['data']['closeweb']['status']) && $_DATA['data']['closeweb']['status']==0}-->selected="selected"<!--{/if}-->>Đóng website</option>
								</select>
							</div>
						</div>	
						<div class="form-group">
							<label class="control-label col-md-2">{lang kieu_ht}</label>
							<div class="col-md-3">
								<a href="javascript:void(0);" class="styleClose">
									<img data-style="1" <!--{if !empty($_DATA['data']['closeweb']['style']) && $_DATA['data']['closeweb']['style']==1}-->class="active"<!--{/if}-->  src="{$_B['mod_theme']}imgs/screen1.png" alt="{lang kieu1}" width="202" height="152" ></a>
							</div>
							<div class="col-md-3">
								<a href="javascript:void(0);" class="styleClose">
									<img data-style="2" <!--{if !empty($_DATA['data']['closeweb']['style']) && $_DATA['data']['closeweb']['style']==2}-->class="active"<!--{/if}-->  src="{$_B['mod_theme']}imgs/screen2.png" alt="{lang kieu2}" width="202" height="152"></a>
							</div>
						</div>	
						<div class="form-group">
							<label class="control-label col-md-2">{lang nd_ht}</label>
							<div class="col-md-10">
								
									<textarea id="contentCloseweb" class="span12 ckeditor m-wrap"  rows="6" ><!--{if !empty($_DATA['data']['closeweb']['content'])}-->{$_DATA['data']['closeweb']['content']}<!--{/if}--></textarea>
								
							</div>
						</div>
						
														

													
						</div>
						
					</div>
				</div>
				
			</div>
		</form>
	</div>
</div>
