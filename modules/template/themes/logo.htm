<form class="form-horizontal form-row-seperated" action="" id="form_logo" class="form-horizontal" enctype="multipart/form-data" method="POST" data-lang="{$_GET['lang']}">
	<div class="tabbable">
		<ul class="nav nav-tabs">
			 		
			<input type="hidden" name="popup" data-title="{lang pop_title}" data-yes="{lang pop_yes}" data-cancel="{lang pop_cancel}" data-message="{lang pop_message}" data-close="{lang pop_close}">
			<input type="hidden" name="popup_df" data-title="{lang pop_df_title}" data-yes="{lang pop_yes}" data-cancel="{lang pop_cancel}" data-message="{lang pop_df_message}" data-close="{lang pop_close}">		
			<input type="hidden" value="<!--{if isset({$logo_edit['id']})}-->{$logo_edit['id']}<!--{/if}-->" name="idlogo" id="idlogo"/>
		</ul>
		<div class="tab-content no-space">
			<div class="tab-pane active" id="lang_{$v_lang}">
				<div class="form-body">
					 
					<div class="form-group row-title-check">
						<label class="col-md-2 control-label">{lang display_logo} </label>
						<div class="col-md-8">
							<input type="checkbox" name="display_logo" <!--{if isset($logo_edit['status'])&&($logo_edit['status'] == 1)}--> checked <!--{/if}--> />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">{lang logo} </label>							
						<div class="col-md-8">
							<div class="fileinput <!--{if !empty($logo_edit['img'])}-->fileinput-exists<!--{else}-->fileinput-new<!--{/if}-->" data-provides="fileinput">
								<!--{if !empty($logo_edit['img'])}-->
								<input type="hidden" value="1" name="img_logo"/>
								<input type="hidden" value="<!--{if isset({$logo_edit['img']})}-->{$_B['upload_path']}{$logo_edit['img']}<!--{/if}-->" name="type_logo" id="type_logo" />
								<div class="flash-preview">
									<object width="<!--{if !empty({$logo_edit['width']})}-->{$logo_edit['width']}<!--{/if}-->" height="<!--{if !empty({$logo_edit['height']})}-->{$logo_edit['height']}<!--{/if}-->">
										<param value="transparent" name="wmode">
										<param value="{$_B['upload_path']}{$logo_edit['img']}" name="movie">
										<embed width="<!--{if !empty({$logo_edit['width']})}-->{$logo_edit['width']}<!--{/if}-->" height="<!--{if !empty({$logo_edit['height']})}-->{$logo_edit['height']}<!--{/if}-->" wmode="transparent" src="{$_B['upload_path']}{$logo_edit['img']}">
			                    	</object>
			                	</div>
								<!--{/if}-->
								<div class="fileinput-new thumbnail" style="width: <!--{if !empty({$logo_edit['width']})}-->{$logo_edit['width']}<!--{/if}-->px; height: <!--{if !empty({$logo_edit['height']})}-->{$logo_edit['height']}<!--{/if}-->px;">
									<img src="{$_B['home_theme']}assets/no_image.gif" alt="Avatar"/>
								</div>
								<div class="fileinput-preview fileinput-exists thumbnail" style="width: <!--{if !empty({$logo_edit['width']})}-->{$logo_edit['width']}<!--{/if}-->px; height: <!--{if !empty({$logo_edit['height']})}-->{$logo_edit['height']}<!--{/if}-->px;">
									<img src="<!--{if !empty({$logo_edit['img']})}-->{$_B['upload_path']}{$logo_edit['img']}<!--{/if}-->" onerror="this.onerror=null;this.src='{$_B['home_theme']}assets/no_image.gif'"  style="width: <!--{if !empty({$logo_edit['width']})}-->{$logo_edit['width']}<!--{/if}-->px; height: <!--{if !empty({$logo_edit['height']})}-->{$logo_edit['height']}<!--{/if}-->px;" alt="" />
								</div>
								<div>
									<span class="btn default btn-file">
									<span class="fileinput-new">
									{lang select_logo} </span>
									<span class="fileinput-exists">
									{lang change_logo} </span>
									<input type="file" name="img_logo" id="img_logo">
									</span>
									
								</div>
							</div>
							
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">{lang size_logo} </label>
						<div class="col-md-9">											
							<label class="col-md-2 padding-label control-label">{lang width_logo}</label>
							<label class="col-md-55 col-vide-text">X</label>
							<label class="col-md-22 padding-label control-label">{lang height_logo}</label>
							<div class="col-md-2 padding-label">
								<input type="text" class="form-control width_logo form-filter" name="width_logo" onkeypress='validate(event)' data-error="{lang number_error}" value="<!--{if isset({$logo_edit['width']})}-->{$logo_edit['width']}<!--{/if}-->">
							</div>
							<label class="col-md-55 col-vide-text">X</label>
							<div class="col-md-2 padding-col-height">
								<input type="text" class="form-control height_logo form-filter" name="height_logo" onkeypress='validate(event)' data-error="{lang number_error}" value="<!--{if isset({$logo_edit['height']})}-->{$logo_edit['height']}<!--{/if}-->">
							</div>
							<label class="col-md-3 margin-bt-10 control-label">({lang label_size})</label>
						</div>
					</div>					
					<div class="btn_topline">
						<a class="btn btn-sm red continue delete_logo_select"><i class="fa fa-trash-o"></i> {lang del_logo}</a>
						<div class="btn_actions">
							<button class="btn green continue" data-continue="template"><i class="fa fa-check"></i> {lang submit}</button>
						</div>
						<input type="hidden" name="action" value="addLogo">
						
						<input type="hidden" name="continue" value="">
						<input type="hidden" name="issetLangDefault" <!--{if !empty($logo[id])}-->value="exist"<!--{/if}-->>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
<script type="text/javascript">
jQuery(document).ready(function() {
	$('.form-filter').keydown(function(e) {
		if (e.keyCode == 13) {// mã của phím enter				
	    $('#form_logo').submit();    //submit form có id là: "form"
	   	}
	});
});
</script>
