<!-- BEGIN PAGE CONTENT-->
<div class="row">
	<div class="col-md-12">
		<form class="form-horizontal form-row-seperated" action="" id="form_image" class="form-horizontal" enctype="multipart/form-data" method="POST">
			<div class="portlet">
				<div class="portlet-title">
					<div class="caption">
						<!--{if isset({$image_edit['slide_id']})}-->
							<i class="icon-note"></i>{lang breadcrumb_edit_image}
						<!--{else}-->
							<i class="icon-note"></i>{lang breadcrumb_add_image}
						<!--{/if}-->
					</div>
					<!--{temp image_toolbar}-->
				</div>
				<div class="portlet-body">
					<!--{temp notify_action}-->
					<div class="tabbable">
						<ul class="nav nav-tabs">
							<!--{loop $url_lang $k_lang $v_lang}-->
								<li <!--{if $k_lang==$_GET['lang']}-->class="active"<!--{/if}-->>
									<a class="select_lang" href="{$v_lang['url']}" data-exist="{$v_lang['exist']}">
										{lang lang_{$k_lang}}  
									</a>
								</li>
							<!--{/loop}-->
							<input type="hidden" name="popup" data-title="{lang pop_title}" data-yes="{lang pop_yes}" data-cancel="{lang pop_cancel}" data-message="{lang pop_message}" data-close="{lang pop_close}">
							<input type="hidden" name="popup_df" data-title="{lang pop_df_title}" data-yes="{lang pop_yes}" data-cancel="{lang pop_cancel}" data-message="{lang pop_df_message}" data-close="{lang pop_close}">
							<input type="hidden" value="$_GET['id']" name="idimage" id="idimage"/>
						</ul>						
						<div class="tab-content no-space">
							<div class="tab-pane active" id="lang_{$v_lang}">
								<div class="form-body">
									<div class="note note-warning">
										<p class="block">{lang select_lang lang_{$_GET['lang']} }</p>
									</div>
									<div class="portlet light bordered">
										<div class="portlet-title">
											<div class="caption">
												<i class="icon-equalizer font-red-sunglo"></i>
												<span class="caption-subject font-red-sunglo bold uppercase">{lang basic_information}</span>
												<span class="caption-helper">{lang noti_information}</span>
											</div>
											<div class="tools">
											<a href="javascript:;" class="collapse"></a>
											</div>
										</div>
										<div class="portlet-body form">
											<div class="form-group">
												<label class="control-label col-md-2">{lang img_slide}<span class="required">
												* </span></label>
												<div class="col-md-8">
													<div class="fileinput <!--{if !empty($image_edit['src_link'])}-->fileinput-exists<!--{else}-->fileinput-new<!--{/if}-->" data-provides="fileinput">
														<!--{if !empty($image_edit['src_link'])}-->
														<input type="hidden" value="1" name="img_slide"/>
														<input type="hidden" value="{$image_edit['img']}" name="src_img_slide"/>
														<!--{/if}-->
														<div class="fileinput-new thumbnail" style="width: 200px; height: 150px;">
															<img src="{$_B['home_theme']}assets/no_image.gif" alt="Avatar"/>
														</div>
														<div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;">
															<img src="<!--{if isset({$image_edit['src_link']})}-->{$_B['upload_path']}{$image_edit['src_link']}<!--{/if}-->" onerror="this.onerror=null;this.src='{$_B['home_theme']}assets/no_image.gif'" alt="" />
														</div>
														<div>
															<span class="btn default btn-file">
															<span class="fileinput-new">
															{lang select_img} </span>
															<span class="fileinput-exists">
															{lang change_img} </span>
															<input type="file" name="img_slide" id="img_slide">
															</span>
															<a href="#" class="btn default fileinput-exists" data-dismiss="fileinput">
															{lang delete} </a>
															<span class="image_slide" data-error="{lang image_error}"></span>
														</div>
													</div>	
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-md-2">{lang slide}<span class="required">
												* </span></label>
												<div class="col-md-3">
													<!--{if isset($slide)}-->
													<select class="form-control" name="slide_id" id="slide_id" data-error="{lang slide_error}">
														<option value="">{lang select_slide}</option>
														<!--{loop $slide $k $v}-->
															<!--{temp slide_image_list}-->
														<!--{/loop}-->
													</select>
													<!--{/if}-->
												</div>
											</div>
											<div class="form-group">
												<label class="col-md-2 control-label">{lang title}</label>
												<div class="col-md-8 row_input_title">
													<input type="text" class="form-control" name="title" value="<!--{if isset({$image_edit['title']})}-->{$image_edit['title']}<!--{/if}-->" placeholder="">													
												</div>
											</div>
											<div class="form-group">
												<label class="col-md-2 control-label">{lang description}</label>
												<div class="col-md-8">
													<textarea class="form-control " minlength="5" id="description" rows="6" name="description">
													<!--{if isset({$image_edit['description']})}-->{$image_edit['description']}<!--{/if}-->
													</textarea>
												</div>
											</div>
											<div class="form-group">
												<label class="col-md-2 control-label">{lang link}</label>
												<div class="col-md-8">
													<input type="text" class="form-control" name="link" data-error="{lang number_error}" value="<!--{if isset({$image_edit['link']})}-->{$image_edit['link']}<!--{/if}-->" />
												</div>
											</div>
											<div class="form-group">
												<label class="col-md-2 control-label">{lang width}</label>
												<div class="col-md-2">
													<input type="text" class="form-control" name="width" onkeypress='validate(event)' data-error="{lang number_error}" value="<!--{if isset({$image_edit['width']})}-->{$image_edit['width']}<!--{/if}-->" />
												</div>
												<label class="col-md-1 control-label">(pixels)</label>
											</div>
											<div class="form-group">
												<label class="col-md-2 control-label">{lang height}</label>
												<div class="col-md-2">
													<input type="text" class="form-control" name="height" onkeypress='validate(event)' data-error="{lang number_error}" value="<!--{if isset({$image_edit['height']})}-->{$image_edit['height']}<!--{/if}-->" />
												</div>
												<label class="col-md-1 control-label">(pixels)</label>
											</div>
											<div class="form-group">
												<label class="col-md-2 control-label">{lang sort}</label>
												<div class="col-md-2">
													<input type="text" class="form-control" name="sort" onkeypress='validate(event)' data-error="{lang number_error}" value="<!--{if isset({$image_edit['sort']})}-->{$image_edit['sort']}<!--{/if}-->" />
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-md-2">{lang status}</label>
												<div class="col-md-2">
													<select class="form-control" name="status" data-error="{lang news_error}">
														<option value="1" <!--{if (isset($image_edit['status'])&& $image_edit['status']==1)||empty($_GET['id'])}-->selected="selected"<!--{/if}--> >{lang is_show}</option>
														<option value="0" <!--{if isset($image_edit['status']) && $image_edit['status']==0}-->selected="selected"<!--{/if}-->>{lang is_hide}</option>
													</select>
												</div>
											</div>
											
										</div>
									</div>									

									
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="portlet-title topline">
					<!--{temp image_toolbar}-->
				</div>
			</div>
		</form>
	</div>
</div>
<!-- END PAGE CONTENT-->

    jQuery(document).ready(function() {
       FormImage.init();
       CKEDITOR.replace('description');
    });        
</script>
<script type="text/javascript">
function validate(evt) {
  	var theEvent = evt || window.event;
  	var key = theEvent.keyCode || theEvent.which;
  	key = String.fromCharCode( key );
  	var regex = /[0-9]|\./;
  	if( !regex.test(key) ) {
    	theEvent.returnValue = false;
    	if(theEvent.preventDefault) theEvent.preventDefault();
  	}
}
</script>
