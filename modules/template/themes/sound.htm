<form class="form-horizontal form-row-seperated" action="" id="form_sound" class="form-horizontal" enctype="multipart/form-data" method="POST">
	<input type="hidden" value="<!--{if isset({$bg_edit['id']})}-->{$bg_edit['id']}<!--{/if}-->" name="idbg" id="idbg"/>
	<div class="tabbable">
		<div class="tab-content no-space">
			<div class="tab-pane active" id="lang_{$v_lang}">
				<div class="form-body">					
					<div class="form-group">
						<label class="control-label col-md-2">{lang choose_file} </label>
						<div class="col-md-8">
							<input type="file" name="bg_audio" id="bg_audio">
							<span class="btn green fileinput-button">
								<i class="fa fa-plus"></i>
								<span>
								Add files... </span>
								<input type="file" name="files[]" multiple="">
								</span>
						</div>
					</div>
					
					<div class="btn_topline">						
						<div class="btn_actions">
							<button class="btn green continue" data-continue="template"><i class="fa fa-check"></i> {lang submit}</button>
						</div>
						<input type="hidden" name="action" value="addBackground">
						<input type="hidden" name="lang" value="vi">
						<input type="hidden" name="continue" value="">
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
