<!-- BEGIN PAGE CONTENT-->
<div class="row">
	<div class="col-md-12">
		<form class="form-horizontal form-row-seperated" action="" id="form_imagelist" class="form-horizontal" enctype="multipart/form-data" method="POST">
			<input type="hidden" value="deleteMultiID" name="action">
			<div class="portlet">
				<div class="portlet-title">
					<div class="caption">
						<i class="fa fa-navicon"></i>{lang title_manager_image}
					</div>
					
				</div>
				<div class="portlet-body">
					<!--{temp notify_action}-->
					<div class="tabbable">
						<ul class="nav nav-tabs">
							<!--{loop $url_lang $k_lang $v_lang}-->
								<li <!--{if $k_lang==$_GET['lang']}-->class="active"<!--{/if}--> >
									<a href="$_B['home']/template-imagelist-lang-$k_lang" class="select_lang" data-lang="{$k_lang}">{lang lang_{$k_lang}} </a>
								</li>
							<!--{/loop}-->
						</ul>
					</div>
					<div class="form-group row-search">
						<div class="col-md-3 col-padding-10">

							<!--{if isset($slide)}-->
							<select class="table-group-action-input form-control input-inline input-sm width-100 form-filter" name="slide_id" id="slide_id" data-error="{lang slide_error}">
								<option value="">{lang select_slide}</option>
								<!--{loop $slide $k $v}-->
									<!--{temp slide_list_search}-->
								<!--{/loop}-->
							</select>
							<!--{/if}-->
						</div>

						<div class="col-md-1 col-padding-10">
							<button id="btn_search" class="btn btn-sm green table-group-action-submit" data-continue="imagelist"><i class="fa fa-search"></i> {lang search}</button>
						</div>
						<div class="col-md-8 col-padding-10">							

							<div class="actions btn-set btn-del">
								<a  class="btn btn-sm red continue delete_image_select disabled"><i class="fa fa-trash-o"></i> {lang delete}</a>
							</div>
							<div class="actions btn-set">
								<a href="{$addImage}" class="btn btn-sm green continue"><i class="fa fa-plus"></i> {lang add}</a>
							</div>
						</div>
					</div>
					<!--{if !empty($image['data'])}-->
					<div class="table-scrollable">
						<table id="imagelist" data-lang="{$_GET['lang']}" class="table table-striped table-bordered table-advance table-hover ">
							<thead>
							<tr>
								<th width="20">
									<input type="checkbox" id="checkboxAll">
								</th>
								<th width="206">
									{lang image}
								</th>
								<th class="highlight">
									{lang image_title}
								</th>
								<th class="hidden-xs" width="20">
									{lang sort}
								</th>								
								<th width="95">
									{lang status}
								</th>
								<th width="90">
									{lang action}
								</th>
							</tr>
							</thead>
							<tbody>								
							<!--{loop $image['data'] $k $v}-->
								<!--{temp image_list_list}-->
							<!--{/loop}-->
							</tbody>
						</table>
					</div>
					<!--{else}-->
					<div class="alert alert-warning">
						<center> {lang notfound} </center>
					</div>
					<!--{/if}-->
					<!--{if isset($image['pagination'])}-->
					{$image['pagination']}
					<!--{/if}-->

				</div>				
			</div>
		</form>
	</div>
</div>

<script type="text/javascript" src="{$_B['home_theme']}assets/global/plugins/bootstrap-editable/inputs-ext/address/address.js"></script>
<script type="text/javascript" src="{$_B['home_theme']}assets/global/plugins/bootstrap-editable/inputs-ext/wysihtml5/wysihtml5.js"></script>

<script type="text/javascript" laguage="javascript">
    jQuery(document).ready(function() {    
       ImageList.init();
       $('.form-filter').keydown(function(e) {
			if (e.keyCode == 13) {// mã của phím enter				
		   	$('input[name="action"]').val("searchImage");
            $('#form_imagelist').submit();    //submit form có id là: "form"
		   }
		});
    });
</script>
