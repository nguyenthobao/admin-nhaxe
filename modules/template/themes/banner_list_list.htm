<tr id="tr_{$v['id']}" data-key="{$v['id']}" data-lang="{$_GET['lang']}">
	<td class="highlight">
		<input type="checkbox" name="name_id[]" class="checkboxes"  value="{$v['id']}">
	</td>
	
	<td >
		<span data-pk="{$v['id']}"  data-type="text" data-lang="{$_GET['lang']}" class="editable editable-click tooltips bannerItem" data-original-title="{lang click_edit}">{$v['title']}</span>
		
	</td>
	<td class="hidden-xs">		
		<a href="#" data-type="select" data-pk="{$v['id']}" data-value="{$v['sort']}" data-original-title="{lang sort}" class="editable editable-click tooltips sortItem">
			<!--{if isset({$v['sort']})}-->{$v['sort']} <!--{/if}-->
		</a>
	</td>
	<td class="hidden-xs">		
		<a href="#" data-type="select" data-pk="{$v['id']}" data-value="{$v['position']}" data-original-title="{lang position}" class="editable editable-click positionItem">
            <!--{if isset({$v['position']}) && $v['position'] == 1}-->{lang is_top}<!--{/if}-->
            <!--{if isset({$v['position']}) && $v['position'] == 2}-->{lang is_bottom}<!--{/if}-->
            <!--{if isset({$v['position']}) && $v['position'] == 3}-->{lang is_left}<!--{/if}-->
            <!--{if isset({$v['position']}) && $v['position'] == 4}-->{lang is_right}<!--{/if}-->
        </a>
	</td>
	<td>
		
			<!--{if $v['status']==1}-->
			<a class="btn default btn-xs green-stripe active_status" data-status="{$v['status']}" style="width:73px">{lang showing}</a>
			<!--{else}-->
			<a class="btn default btn-xs red-stripe active_status" data-status="{$v['status']}" style="width:73px">{lang hiding}</a>
			<!--{/if}-->
	</td>
	<td class="icon_btn">
		<a href="#" class="btn default btn-xs green tooltips" data-placement="top" data-original-title="Xem chi tiáº¿t"><i class="fa fa-eye"></i></a>
		<a href="template-banner-{$v['id']}-{$_GET['lang']}" class="btn default btn-xs yellow tooltips" data-placement="top" data-original-title="{lang edit}"><i class="fa fa-edit"></i></a>
		<a  class="btn default btn-xs red tooltips delete_banner"  data-placement="top" data-original-title="{lang delete}"><i class="fa fa-trash-o"></i></a>
	</td>
</tr>
