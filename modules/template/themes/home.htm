                    <div class="actions btn-set btn-del">

                    <div class="actions btn-set">

                            <!--{/loop}-->

                    </div>
                    <!--search-->

                    <!--{if $homeList}-->
                    <div class="table-scrollable">
                        <table id="categoryList" data-lang="{$get_lang}" class="table table-striped table-bordered table-advance table-hover">

                                <tr>
                                    <th width="20">
                                        <input type="checkbox" id="checkboxAll" value="">
                                    </th>
                                    <th class="highlight">
                                        {lang slide_name}
                                    </th>
                                    <th class="hidden-xs" width="20">
                                        {lang sort}
                                    </th>
                                    <th width="110">
                                        {lang position_block}
                                    </th>
                                    <th width="100">
                                        {lang status}
                                    </th>
                                    <th width="110">{lang action}
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <!--{loop $homeList $k $v}-->
                                <!--{temp slide_list}-->
                                <!--{/loop}-->
                            </tbody>
                        </table>
                    </div>
                    <!--{else}-->
                    <div class="alert alert-warning">
                        <center>{lang no_data}</center>
                    </div>
                    <!--{/if}-->
                    <!--search end-->
                    <!--{if isset($paging)}-->
                    $paging
                    <!--{/if}-->
                </div>
            </div>
        </form>
