<tr id="tr_{$v['id']}" data-key="{$v['id']}" data-lang="{$get_lang}">
    <td class="highlight">
        <input type="checkbox" name="name_id[]" class="checkboxes"  value="{$v['id']}">
    </td>
    <td>
        <span data-pk="{$v['id']}"  data-type="text" data-lang="{$get_lang}" class="ajaxItem editable editable-click tooltips" data-original-title="{lang click_to_edit}">{$v['title']}</span></td>
    <td class="hidden-xs">
        <a href="#" data-type="select" data-pk="{$v['id']}" data-lang="{$get_lang}" class="editable editable-click sortItem tooltips" data-original-title="{lang click_to_edit_order}"> {$v['sort']} </a>
    </td>
    <td class="hidden-xs">
        <a href="#" data-type="select" data-pk="{$v['id']}" data-value="{$v['position']}" data-original-title="{lang position_block}" class="editable editable-click positionItem">
            <!--{if isset({$v['position']}) && $v['position'] == 1}-->{lang is_top}<!--{/if}-->
            <!--{if isset({$v['position']}) && $v['position'] == 2}-->{lang is_bottom}<!--{/if}-->
            <!--{if isset({$v['position']}) && $v['position'] == 3}-->{lang is_left}<!--{/if}-->
            <!--{if isset({$v['position']}) && $v['position'] == 4}-->{lang is_right}<!--{/if}-->
        </a>
    </td>
    <td class="sort-wr">
        <!--{if $v['status']==1}-->
            <a class="btn default btn-xs green-stripe active_status tooltips" data-title="{lang click_to_change_status}" data-status="{$v['status']}">{lang showing}</a>
        <!--{else}-->
            <a class="btn default btn-xs red-stripe active_status tooltips" data-title="{lang click_to_change_status}" data-status="{$v['status']}">{lang hiding}</a>
        <!--{/if}-->
    </td>    
    <td class="icon_btn">
        <a data-id="{$v['id']}" class="btn default btn-xs blue tooltips refesh_new" data-placement="top" data-original-title="{lang go_new}"><i class="fa fa-history"></i></a>
        <a href="$_B['home']/template-slideUpdate-{$v['id']}-{$get_lang}" class="btn default btn-xs yellow tooltips" data-placement="top" data-original-title="{lang edit}"><i class="fa fa-edit"></i></a>
        <a  class="btn default btn-xs red tooltips delete_category"  data-placement="top" data-original-title="{lang delete}"><i class="fa fa-trash-o"></i></a>
    </td>
</tr>
