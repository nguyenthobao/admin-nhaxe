<tr id="tr_{$v['id']}" data-key="{$v['id']}" data-lang="{$get_lang}">
    <td class="highlight">
    <input type="checkbox" name="name_id[]" class="checkboxes"  value="{$v['id']}">
    </td>
    <td class="ovhide"><span>{$v['space']}</span><span data-pk="{$v['id']}"  data-type="text" data-lang="{$get_lang}"  class="ajaxItem editable editable-click tooltips" data-original-title="{lang click_to_edit}">{$v['title']}</span></td>
    <td class="hidden-xs">
        <a href="#" data-type="select" data-pk="{$v['id']}" data-lang="{$get_lang}" ({lang number_error})" class="editable editable-click sortItem tooltips" data-original-title="{lang click_to_edit_order}"> {$v['order_by']} </a>
        </td>
    <td class="sort-wr"><!--{if $v['status']==1}-->
        <a class="btn default btn-xs green-stripe active_status tooltips" data-title="{lang click_to_change_status}" data-status="{$v['status']}">{lang showing}</a>
        <!--{else}--><a class="btn default btn-xs red-stripe active_status tooltips" data-title="{lang click_to_change_status}" data-status="{$v['status']}">{lang hiding}</a><!--{/if}-->
        </td>
    <td class="atc-wr"><a href="#" class="btn default btn-xs green tooltips" data-placement="top" data-original-title="{lang view_details}"><i class="fa fa-eye"></i></a>
        <a href="$_B['home']/album-categoryUpdate-{$v['id']}-{$get_lang}" class="btn default btn-xs yellow tooltips" data-placement="top" data-original-title="{lang edit}"><i class="fa fa-edit"></i></a>
        <a class="btn default btn-xs red tooltips delete_category" style="margin-right: 0" data-placement="top" data-original-title="{lang delete}"><i class="fa fa-trash-o"></i></a>
        </td>
</tr>
