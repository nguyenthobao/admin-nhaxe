<div class="actions btn-set">
	<button class="btn default continue" data-continue="reset_default"><i class="fa fa-refresh"></i> {lang reset_default}</button>
	<button class="btn green continue" data-continue="setting"><i class="fa fa-check"></i> {lang submit}</button>
	<input type="hidden" name="action" value="setting">
	<input type="hidden" name="lang" value="{$dfLang}">
	<input type="hidden" name="continue" value="">
</div>
