<!-- BEGIN PAGE CONTENT-->
<div class="row">
	<div class="col-md-12">
		<form class="form-horizontal form-row-seperated" action="" id="form_category" class="form-horizontal" enctype="multipart/form-data" method="POST">
			<div class="portlet">
				<div class="portlet-title">
					<div class="caption">
						<i class="fa fa-shopping-cart"></i>{lang breadcrumb_news}
					</div>
					<!--{temp category_toolbar}-->
				</div>
				<div class="portlet-body">
					<!--{temp notify_action}-->
					<div class="tabbable">
						<ul class="nav nav-tabs">
							<!--{loop $url_lang $k_lang $v_lang}-->
								<li <!--{if $k_lang==$_GET['lang']}-->class="active"<!--{/if}-->>
									<a class="select_lang" href="{$v_lang['url']}" data-exist="{$v_lang['exist']}">
										{lang lang_{$k_lang}}  
									</a>
								</li>
							<!--{/loop}-->
							<input type="hidden" name="popup" data-title="{lang pop_title}" data-yes="{lang pop_yes}" data-cancel="{lang pop_cancel}" data-message="{lang pop_message}" data-close="{lang pop_close}">
							<input type="hidden" name="popup_df" data-title="{lang pop_df_title}" data-yes="{lang pop_yes}" data-cancel="{lang pop_cancel}" data-message="{lang pop_df_message}" data-close="{lang pop_close}">
						</ul>
						
						<div class="tab-content no-space">
							<div class="tab-pane active" id="lang_{$v_lang}">
								<div class="form-body">
									<div class="note note-warning">
										<p class="block">{lang select_lang lang_{$_GET['lang']} }</p>
									</div>
									
									<div class="form-group">
										<label class="col-md-2 control-label">{lang title}: <span class="required">
										* </span>
										</label>
										<div class="col-md-8">
											<input type="text" class="form-control maxlength-handler" name="title" maxlength="100" value="{$cat['title']}" placeholder="" data-error="{lang title_error}">
											<span class="help-block">{lang maxlength 100}</span>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-2 control-label">{lang description} <span class="required">
										* </span>
										</label>
										<div class="col-md-8">
											<textarea class="form-control " minlength="5" rows="6" name="description"  data-error="{lang description_error}">{$cat['description']}</textarea>
										</div>
									</div>

									<div class="form-group">
										<label class="col-md-2 control-label">{lang new_content}: <span class="required">
										* </span>
										</label>
										<div class="col-md-10">
											<textarea class="span12 ckeditor m-wrap" name="editor2" rows="6" data-error-container="#editor2_error"></textarea>
											<div id="editor2_error"></div>
										</div>
									</div>

									
									<div class="form-group">
										<label class="control-label col-md-2">{lang category} <span class="required">
										* </span>
										</label>
										
										<div class="col-md-8">
											<div class="form-control height-auto">
												<div class="slimScrollDiv">
													<div class="scroller" data-always-visible="1" data-initialized="1">
														<ul class="list-unstyled">
															<li>
																<label><div class="checker"><span><input type="checkbox" name="product[categories][]" value="1"></span></div>Mens</label>
																<ul class="list-unstyled">
																	<li>
																		<label><div class="checker"><span><input type="checkbox" name="product[categories][]" value="1"></span></div>Footwear</label>
																	</li>
																	<li>
																		<label><div class="checker"><span><input type="checkbox" name="product[categories][]" value="1"></span></div>Clothing</label>
																	</li>
																	<li>
																		<label><div class="checker"><span><input type="checkbox" name="product[categories][]" value="1"></span></div>Accessories</label>
																	</li>
																	<li>
																		<label><div class="checker"><span><input type="checkbox" name="product[categories][]" value="1"></span></div>Fashion Outlet</label>
																	</li>
																</ul>
															</li>
															<li>
																<label><div class="checker"><span><input type="checkbox" name="product[categories][]" value="1"></span></div>Football Shirts</label>
																<ul class="list-unstyled">
																	<li>
																		<label><div class="checker"><span><input type="checkbox" name="product[categories][]" value="1"></span></div>Premier League</label>
																	</li>
																	<li>
																		<label><div class="checker"><span><input type="checkbox" name="product[categories][]" value="1"></span></div>Football League</label>
																	</li>
																	<li>
																		<label><div class="checker"><span><input type="checkbox" name="product[categories][]" value="1"></span></div>Serie A</label>
																	</li>
																	<li>
																		<label><div class="checker"><span><input type="checkbox" name="product[categories][]" value="1"></span></div>Bundesliga</label>
																	</li>
																</ul>
															</li>
															<li>
																<label><div class="checker"><span><input type="checkbox" name="product[categories][]" value="1"></span></div>Brands</label>
																<ul class="list-unstyled">
																	<li>
																		<label><div class="checker"><span><input type="checkbox" name="product[categories][]" value="1"></span></div>Adidas</label>
																	</li>
																	<li>
																		<label><div class="checker"><span><input type="checkbox" name="product[categories][]" value="1"></span></div>Nike</label>
																	</li>
																	<li>
																		<label><div class="checker"><span><input type="checkbox" name="product[categories][]" value="1"></span></div>Airwalk</label>
																	</li>
																	<li>
																		<label><div class="checker"><span><input type="checkbox" name="product[categories][]" value="1"></span></div>Kangol</label>
																	</li>
																</ul>
															</li>
														</ul>
													</div>
													<div class="slimScrollBar"></div>
													<div class="slimScrollRail"></div>
												</div>
											</div>
											<span class="help-block">select one or more categories </span>
										</div>
										
									</div>
									
									<div class="form-group">
										<label class="control-label col-md-2">{lang title_img} </label>
										<div class="col-md-8">
											<div class="fileinput fileinput-new" data-provides="fileinput">
												<div class="fileinput-new thumbnail" style="width: 200px; height: 150px;">
													<img src="{$_B['home_theme']}assets/no_image.gif" alt="Avatar"/>
												</div>
												<div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;">
												</div>
												<div>
													<span class="btn default btn-file">
													<span class="fileinput-new">
													{lang select_img} </span>
													<span class="fileinput-exists">
													{lang change_img} </span>
													<input type="file" name="img_cat">
													</span>
													<a href="#" class="btn default fileinput-exists" data-dismiss="fileinput">
													Remove </a>
												</div>
											</div>	
										</div>
									</div>

									<div class="form-group">
										<label class="col-md-2 control-label">{lang new_other}: <span class="required">
										* </span>
										</label>
										<div class="col-md-10">
											
										</div>
									</div>

									<div class="note note-success">
										<p>
											 {lang meta_define}
										</p>
									</div>
									<div class="form-group">
										<label class="col-md-2 control-label">{lang meta_title} </label>
										<div class="col-md-8">
											<input type="text" class="form-control maxlength-handler" name="meta_title" maxlength="100" value="{$cat['meta_title']}" placeholder="" data-error="{lang meta_title}">
											<span class="help-block">
											{lang maxlength 100} </span>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-2 control-label">{lang meta_keyword}  </label>
										<div class="col-md-8">
												<input id="meta_keyword" name="meta_keyword" type="text" class="form-control tags" value="{$cat['meta_keyword']}"/>
											</div>

									</div>
									<div class="form-group">
										<label class="col-md-2 control-label">{lang meta_description} </label>
										<div class="col-md-8">
											<textarea class="form-control maxlength-handler" rows="4" name="meta_description" maxlength="500">{$cat['meta_description']}</textarea>
											<span class="help-block">
											{lang maxlength 500 } </span>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-2 control-label">{lang sort}:
										</label>
										<div class="col-md-2">
											<input type="text" class="form-control" name="sort" data-error="{lang number_error}" value="{$cat['sort']}" >
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-2">{lang active} <span class="required">
										* </span>
										</label>
										<div class="col-md-3">
											<select class="form-control" name="status" data-error="{lang category_error}">
												<option value="1" <!--{if (isset($_POST['status'])&& $_POST['status']==1)||empty($_GET['id'])}-->selected="selected"<!--{/if}--> >{lang active}</option>
												<option value="0" <!--{if isset($_POST['status']) && $_POST['status']==0}-->selected="selected"<!--{/if}-->>{lang non_active}</option>
											</select>
										</div>
									</div>
								</div>
							</div>
						</div>
						
					</div>
				</div>
				<div class="portlet-title topline">
					<!--{temp category_toolbar}-->
				</div>
			</div>
		</form>
	</div>
</div>
<!-- END PAGE CONTENT-->
<script type="text/javascript" src="{$_B['home_theme']}assets/global/plugins/jquery-validation/js/jquery.validate.min.js"></script>
<script type="text/javascript" src="{$_B['home_theme']}assets/global/plugins/jquery-validation/js/additional-methods.min.js"></script>

<script src="{$_B['home_theme']}assets/global/plugins/jquery-tags-input/jquery.tagsinput.min.js" type="text/javascript"></script>
<script type="text/javascript" src="{$_B['home_theme']}assets/global/plugins/ckeditor/ckeditor.js"></script>
<script src="{$_B['home_theme']}assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>

        jQuery(document).ready(function() {    
           FormNews.init();
