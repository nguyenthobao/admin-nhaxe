<tr data-key="{$v['id']}" data-lang="{$_GET['lang']}">
	<td class="highlight">
			<input type="checkbox" name="id[]" class="checkboxes"  value="{$v['id']}">
	</td>
	<td class="hidden-xs">
		 <span>{$v['space']}</span><span class="catItem" data-pk="{$v['id']}"  data-type="text" data-lang="{$_GET['lang']}" data-original-title="Enter category title" class="editable editable-click">{$v['title']}</span>
	</td>
	<td>
		{$v['sort']}
	</td>
	<td>
		<!--{if $v['status']==1}-->
		<a class="btn default btn-xs green-stripe active_status" data-status="{$v['status']}" style="width:73px">Đang hiện</a>
		<!--{else}-->
		<a class="btn default btn-xs red-stripe active_status" data-status="{$v['status']}" style="width:73px">Đang ẩn</a>
		<!--{/if}-->
	</td>
	<td>
		<a href="#" class="btn default btn-xs green tooltips" data-placement="top" data-original-title="Xem chi tiết"><i class="fa fa-eye"></i></a>
		<!-- <a href="#" class="btn default btn-xs grey-cascade tooltips fast-edit" data-placement="top" data-original-title="Sửa nhanh"><i class="fa fa-send"></i></a> -->
		<a href="video-video-{$v['id']}-{$_GET['lang']}" class="btn default btn-xs yellow tooltips" data-placement="top" data-original-title="Sửa"><i class="fa fa-edit"></i></a>
		<a  class="btn default btn-xs red tooltips delete_video"  data-placement="top" data-original-title="Xoá"><i class="fa fa-trash-o"></i></a>
	</td>
</tr>
