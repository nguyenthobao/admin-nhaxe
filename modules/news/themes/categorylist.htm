<!-- BEGIN PAGE CONTENT-->
<div class="row">
	<div class="col-md-12">
		<form class="form-horizontal form-row-seperated" action="" id="form_categorylist" class="form-horizontal" enctype="multipart/form-data" method="POST">
			<!-- <input type="hidden" value="deleteMultiID" name="action">
			<input type="hidden" value="copyMultiCats" name="action"> -->
			<div class="portlet">
				<div class="portlet-title">
					<div class="caption">
						<i class="fa fa-navicon"></i>{lang title_manager_category}
					</div>
					<div class="actions btn-set btn-del">
						<a  class="btn red continue delete_category_select disabled"><i class="fa fa-trash-o"></i> {lang delete}</a>
					</div>
					<div class="actions btn-set copy_category_lang" style="margin-left:10px;">
						<a class="btn blue continue copyCatsLang"><i class="fa fa-copy"></i> {lang copy_lang}</a>
					</div>
					<div class="actions btn-set copy_category">
						<a class="btn blue continue disabled copyCats"><i class="fa fa-plus"></i> {lang copy}</a>
					</div>
					<div class="actions btn-set">
						<a href="{$addCategory}" class="btn green continue"><i class="fa fa-plus"></i> {lang add}</a>
					</div>
				</div>
				<div class="portlet-body">
					<!--{temp notify_action}-->
					<div class="tabbable">
						<ul class="nav nav-tabs">
							<!--{loop $url_lang $k_lang $v_lang}-->
								<li <!--{if $k_lang==$_GET['lang']}-->class="active"<!--{/if}--> >
									<a href="$_B['home']/news-categorylist-lang-$k_lang" class="select_lang" data-lang="{$k_lang}">{lang lang_{$k_lang}} </a>
								</li>
							<!--{/loop}-->
						</ul>
					</div>
					<!--{if !empty($cat)}-->
					<div class="table-scrollable">
						<table id="categorylist" data-lang="{$_GET['lang']}" class="table table-striped table-bordered table-advance table-hover">
						<thead>
						<tr>
							<th width="20">
								<input type="checkbox" id="checkboxAll" value="">
							</th>
							<th class="highlight">
								{lang name_cat}
							</th>
							<th width="150">
								{lang is_home}
							</th>
							<th class="hidden-xs" width="20">
								{lang sort}
							</th>
							<th width="100">
								{lang status}
							</th>
							<th width="110">
								{lang action}
							</th>
						</tr>
						</thead>
							<tbody>
							<!--{if $cat}-->
							<!--{loop $cat $k $v}-->
								<!--{temp categorylist_cat_list}-->
							<!--{/loop}-->
							<!--{/if}-->
							</tbody>
						</table>
					</div>
					<!--{else}-->
					<div class="alert alert-warning">
						<center> {lang notfound} </center>
					</div>
					<!--{/if}-->
				</div>			
			</div>
		</form>
	</div>
</div>

<div class="modal fade" id="copyCat" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: none;" aria-hidden="true">
		<form role="form" id="formCopy" action="/news-categorylist-ajaxCopyCategory-lang-{$_GET['lang']}">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
		        <h4 class="modal-title" id="myModalLabel">{lang copy_cate_tintuc}</h4>
		      </div>
		      <div class="modal-body">
		        <div class="note note-warning">
		            <p class="block">
		               {lang copy_all_cate}<br>
		            </p>
		        </div>
		        <div class="row">
		            <div class="col-md-6">
		                <label>{lang select_lang_copy}</label>
		                <select name="langData" class="form-control">
		                	<!--{loop $_DATA['lang_use'] $k $v}-->
		                		
		                			<option value="{$v}">{lang lang_{$v}}</option>
		                		
							<!--{/loop}-->
		                </select>
		            </div>
		            <div class="col-md-6">
		                <label>{lang delete_all_danhmuc}</label> <br>
		                <input class="form-control" value="1" type="checkbox" name="emptyData"> {lang empty_for_copy}
		            </div>
		            <input type="hidden" name="currentLang" value="$_GET['lang']">
		        </div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">{lang close}</button>
		        <button type="submit" class="btn btn-primary">{lang ok}</button>
		      </div>
		    </div>
		  </div>
		  </form>
		</div>
