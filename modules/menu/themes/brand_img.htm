<div class="portlet light bordered">
	<div class="portlet-title">
		<div class="caption">
			<i class="icon-equalizer font-red-sunglo"></i>
			<span class="caption-subject font-red-sunglo bold uppercase">{lang breadcrumb_img}</span>
			<span class="caption-helper">Phục vụ minh họa menu trên trang web. Chỉ xuất hiện nếu giao diện hỗ trợ.</span>
		</div>
		
	</div>
	<div class="portlet-body form" >
		<div class="form-group">
			<label class="control-label col-md-2">{lang img}</label>
			<div class="col-md-8">
				<div class="fileinput <!--{if !empty($info_data['icon'])}-->fileinput-exists<!--{else}-->fileinput-new<!--{/if}-->" data-provides="fileinput">
					<p class="label2" style="text-align:center">{lang icon_img}</p>
					<!--{if !empty($info_data['icon'])}-->
					<input type="hidden" value="1" name="icon_news"/>
					<!--{/if}-->
					<div class="fileinput-new thumbnail" style="width: 200px; height: 150px;">
						<img src="{$_B['home_theme']}assets/no_image.gif" alt="Avatar"/>
					</div>
					<div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;">
						<img src="<!--{if isset({$info_data['icon']})}-->{$_B['upload_path']}{$info_data['icon']}<!--{/if}-->" onerror="this.onerror=null;this.src='{$_B['home_theme']}assets/no_image.gif'" alt="" />
					</div>
					<div>
						<span class="btn default btn-file">
							<span class="fileinput-new">{lang select_img} </span>
							<span class="fileinput-exists">{lang change_img} </span>
							<input type="file" name="icon_news">
						</span>
						<a href="#" class="btn default fileinput-exists BNC_remove_image" data-type="icon" data-id="{$info_data['id']}" data-image="{$info_data['img']}" data-dismiss="fileinput">{lang remove} </a>
					</div>
				</div>
				<div class="fileinput <!--{if !empty($info_data['img'])}-->fileinput-exists<!--{else}-->fileinput-new<!--{/if}-->" data-provides="fileinput">
					<p class="label2" style="text-align:center">{lang bg_img}</p>					
					<!--{if !empty($info_data['img'])}-->
					<input type="hidden" value="1" name="img_news"/>
					<!--{/if}-->
					<div class="fileinput-new thumbnail" style="width: 200px; height: 150px;">
						<img src="{$_B['home_theme']}assets/no_image.gif" alt="Avatar"/>
					</div>
					<div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;">
						<img src="<!--{if isset({$info_data['img']})}-->{$_B['upload_path']}{$info_data['img']}<!--{/if}-->" onerror="this.onerror=null;this.src='{$_B['home_theme']}assets/no_image.gif'" alt="" />
					</div>
					<div>
						<span class="btn default btn-file">
							<span class="fileinput-new">{lang select_img} </span>
							<span class="fileinput-exists">{lang change_img} </span>
							<input type="file" name="img_news">
						</span>
						<a href="#" class="btn default fileinput-exists BNC_remove_image" data-type="image" data-id="{$info_data['id']}" data-image="{$info_data['img']}" data-dismiss="fileinput">{lang remove} </a>
					</div>
				</div>	

				
			</div>
		</div>
	</div>
</div>
