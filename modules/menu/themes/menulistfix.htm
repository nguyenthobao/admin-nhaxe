					<div class="caption">
						<i class="fa fa-navicon"></i>{$_DATA['menu_br']}

					<div class="actions btn-set btn-del">
						<a  class="btn red continue delete_contactview_select disabled"><i class="fa fa-trash-o"></i> {lang delete}</a>

				</div>

					</div>
