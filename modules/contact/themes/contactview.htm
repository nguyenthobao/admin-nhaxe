<link rel="stylesheet" type="text/css" href="{$_B['home_theme']}assets/global/css/components.css"/>

<!-- BEGIN PAGE CONTENT-->
<div class="row">
	<div class="col-md-12">
		<form class="form-horizontal form-row-seperated" action="" id="form_contactview" class="form-horizontal" enctype="multipart/form-data" method="POST">
			<input type="hidden" value="deleteMultiID" name="action">

			<div class="portlet">
				<div class="portlet-title">
					<div class="caption">
						<i class="fa fa-navicon"></i>{lang title_manager_mod}
					</div>
					<div>
						<div class="actions btn-set btn-del  ">
							<div class="actions btn-set btn-del">
								<a  class=" col-b-del btn btn-sm red continue delete_contactview_select disabled"><i class="fa fa-trash-o"></i> {lang delete}</a>
							</div>
							
						</div>
						<div class="actions btn-set btn-add ">
							<div class="actions btn-set btn-del">
								<a class=" col-b-del btn btn-sm green continue btn_feedback_add  disabled"><i class="fa fa-mail-reply"></i> {lang ctfeedback}</a>
							</div>
							
						</div>
					</div>

					
				</div>
				<div class="portlet-body">
					<!--{temp notify_action}-->
					<div class="tabbable">
						<ul class="nav nav-tabs">
							<!--{loop $url_lang $k_lang $v_lang}-->
								<li <!--{if $k_lang==$_GET['lang']}-->class="active"<!--{/if}--> >
									<a href="$_B['home']/contact-contactview-lang-$k_lang" class="select_lang" data-lang="{$k_lang}">{lang lang_{$k_lang}} </a>
								</li>
							<!--{/loop}-->
						</ul>
					</div>
					<div class="form-group row-search">
						<div class="  col-md-2 col-padding-10">
							<input class="form_datetime form-control form-filter input-sm" type="text" placeholder="{lang search_date}" data-date="12-02-2012" data-date-format="dd-mm-yyyy" data-date-viewmode="years" value="{$value['create_time']}" name="create_time" id="datetime">
						</div>
						<div class="col-md-2 col-padding-10">
							<input type="text" class="form-control form-filter input-sm" name="search_customers" value="{$value['search_customers']}" placeholder="{lang search_customers}" id="customers">
						</div>
						<div class="col-md-2 col-padding-10">
							<input type="text" class="form-control form-filter input-sm" name="search_phone" placeholder="{lang search_phone}" value="{$value['search_phone']}" id="phone">
						</div>
						<div class="col-md-2 col-padding-10">
							<input type="text" class="form-control form-filter input-sm" name="search_email" placeholder="{lang search_mail}" value="{$value['search_email']}" id='email'>
						</div>
						
						<div class="col-md-2 col-padding-10 col-width-1">
							<select name="status_news" class="table-group-action-input form-control input-inline input-sm width-100">
								<option value="all" <!--{if $value['status_news']=='all'}-->selected<!--{/if}-->>{lang status}</option>
								<option value="1" <!--{if $value['status_news']=='1'}-->selected<!--{/if}-->>{lang view}</option>
								<option value="0" <!--{if $value['status_news']=='0'}-->selected<!--{/if}-->>{lang not_view}</option>
							</select>
						</div>
						<div class="col-md-1 col-padding-10">
							<button id="bnt_search" class="btn btn-sm green table-group-action-submit search_contact" ><i class="fa fa-search"></i> {lang search}</button>
						</div>
					</div>
						<!--{if !empty($contact['data'])}-->
					<div class="table-scrollable">
						<table id="contactview" data-lang="{$_GET['lang']}"data-viewf="{lang feedbackmail}"data-title ="{lang title_mail}" data-content="{lang content}"data-viewbb="{lang contentmail}" class="table table-striped table-bordered table-advance table-hover"data-lang-a="{lang delete_contact_add}" data-lang-j="{lang delete_contact}" data-error-mail="{lang error_mail}" data-success-mail="{lang success_mail}">
							<thead id="result">
								<tr >
									<th width="20">
									<input type="checkbox" id="checkboxAll">
									</th>
									<th  width="200" >
										{lang customers}
									</th>
									<th  width="100" >
										{lang phone}
									</th>
									<th  width="200">
										{lang gmail}
									</th>
									<th width="150">
										{lang datetime}
									</th>
									<th width="80">
										{lang status}
									</th>
									<th width="120" >
										{lang action}
									</th>
								</tr>
							</thead>
							<tbody>	
								<!--{if !empty($contact['data'])}-->
								<!--{loop $contact['data'] $k $v}-->
								<!--{temp contactview_list_list}-->
								<!--{/loop}-->							
								<!--{else}-->				
								<!--{/if}-->						
							</tbody>
						</table>
					</div>
					<!--{else}-->
					<div class="alert alert-warning">
						<center>{lang notfound}</center>
					</div>
					<!--{/if}-->
					<!--{if isset($contact['pagination'])}-->
					{$contact['pagination']}
					<!--{/if}-->
				</div>	
			</div>
		</form>
	</div>
</div>
<!-- BEGIN PAGE LEVEL SCRIPTS -->

<script type="text/javascript" src="{$_B['home_theme']}assets/global/plugins/bootstrap-wysihtml5/wysihtml5-0.3.0.js"></script>
<script type="text/javascript" src="{$_B['home_theme']}assets/global/plugins/bootstrap-wysihtml5/bootstrap-wysihtml5.js"></script>
<script type="text/javascript" src="{$_B['home_theme']}assets/global/plugins/moment.min.js"></script>
<script type="text/javascript" src="{$_B['home_theme']}assets/global/plugins/jquery.mockjax.js"></script>
<script type="text/javascript" src="{$_B['home_theme']}assets/global/plugins/bootstrap-editable/bootstrap-editable/js/bootstrap-editable.js"></script>
<script type="text/javascript" src="{$_B['home_theme']}assets/global/plugins/bootstrap-editable/inputs-ext/address/address.js"></script>
<script type="text/javascript" src="{$_B['home_theme']}assets/global/plugins/bootstrap-editable/inputs-ext/wysihtml5/wysihtml5.js"></script>
<script type="text/javascript" src="{$_B['home_theme']}assets/global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>

<script>
    jQuery(document).ready(function() {    
       ContactView.init();
         $('.form-filter').keydown(function(e) {
			if (e.keyCode == 13) {// mã của phím enter				
		   	$('input[name="action"]').val("searchContact");
            $('#form_contactview').submit();    //submit form có id là: "form"
		   }
		});
    });
</script>
