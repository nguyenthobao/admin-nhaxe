<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<link rel="stylesheet" href="">
	</head>
	<body>
		<div style="margin:0px;padding:10px;background:#cccccc;font-family:Arial;font-size:12px">
			<div style="border-radius:6px;width:598px;margin: 0px auto;padding:15px 0px;background:#ffffff;color:#4d4d4d;margin-top: 10px;margin-bottom: 10px;">
				
				<div style="width:546px;margin:0px auto;border:4px solid #02acea">
					<div style="padding:20px">
						<p style="padding:4px 0px 10px 0px;margin:0px">{lang hello} <b>{name},</b></p>
						<p style="padding:1px 0px 15px 0px;margin:0px">{lang cauhoi} <a href="{website_link}">{website}</a></p>
						<table width="100%" cellpadding="5" cellspacing="0" border="0" style="color:#6d6d6d">
							<tbody>
								<tr>
									<td width="140px" style="border-top:1px solid #dceff5"><b>•&nbsp;{lang cau_hoi}:</b></td>
									<td style="border-top:1px solid #dceff5;color:#494949">{question}</td>
								</tr>
								<tr>
									<td style="border-top:1px solid #dceff5"><b>•&nbsp;{lang tra_loi}:</b></td>
									<td style="border-top:1px solid #dceff5">{answer}</td>
								</tr>
								<tr>
									<td style="border-top:1px solid #dceff5"><b>•&nbsp;{lang time_tra_loi}:</b></td>
									<td style="border-top:1px solid #dceff5;color:#494949">{create_time}</td>
								</tr>
								<tr>
									<td style="border-top:1px solid #dceff5"><b>•&nbsp;{lang ng_gui}:</b></td>
									<td style="border-top:1px solid #dceff5;color:#494949">{user_send}</td>
								</tr>
								
						</tbody>
					</table>
						
						
					<div align="center" style="margin-top:10px"></div>
				</div>
				<div align="center" style="padding-top:10px"><b>{lang sudunghethong} <a href="https://bncvn.vn" style="color:#494949;text-decoration:none" target="_blank">BNCVN.VN</a></b>!</div>
			</div>
		</div>
		</div>
	</body>
</html>
